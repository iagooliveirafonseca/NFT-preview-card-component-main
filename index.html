<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css ">
 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section id="container-section">

    <div id="container-card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Imagem do NFT" class="imagem-Etherium">
        <a href="">
          <div class="sobre">
          </div>
        </a>
        <div class="pondo">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <div id="content">
        <a href="" class="equilibrium"> Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <img src="./images/icon-ethereum.svg" alt=""><a href="" class="ETH">0.041 ETH</a>
          <img src="./images/icon-clock.svg" alt=""><a href="" class="clock">3 days left</a>
        </div>
      </div>

      <hr>
      
      <div id="footer">
        <img src="./images/image-avatar.png" alt="icone de Jules Wyvern">
        <p>Creation of <a href="" class="jules">Jules Wyvern</a></p>
      </div>

  </section>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
